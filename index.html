<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="container">

    <header>
      <img src="/images/illustration-hero.svg" alt="" class="illustration
      ">
    </header>

    <div class="title">
      <h2>Order Summary</h2>
    </div>

    <div class="summary">
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>

    <section>

      <div class="pricing">

        <div>
          <img src="/images/icon-music.svg" alt="" class="music-icon">
        </div>
        <ul>
          <li><span>Annual Plan</span></li>
          <li>$59.99/year</li>
        </ul>
        <div class="change">
          <a href="#">Change</a>
        </div>
      </div>

    </section>

    <div class="payment"><a href="#">Proceed to Payment</a></div>
    <div class="cancel"><a href="#">Cancel Order</a></div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Azoroh">Jay Azoroh</a>.
  </div>
</body>

</html>
